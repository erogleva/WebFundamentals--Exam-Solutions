<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" href="order-form.css">
</head>
<body>

<section>
    <img src="img/beats-img.png" alt="beats-img">

    <div class="product-description">
    <h1>beats solo 3 wireless headphones</h1>
    <h2 class="price">
        &dollar;279
    </h2>

    <form>
        <div class="form-field name">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="name" placeholder="name on card">
        </div>

        <div class="form-field">
            <i class="fa fa-globe" aria-hidden="true"></i>
            <input type="text" name="country" placeholder="country">
        </div>

        <div class="form-field">
            <i class="fa fa-address-card-o" aria-hidden="true"></i>
            <input type="text" name="adsress" placeholder="address">
        </div>

        <div class="form-field">
            <i class="fa fa-credit-card" aria-hidden="true"></i>
            <input type="text" name="card-number" placeholder="card number">
        </div>

        <div class="form-field">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="text" name="cvs" placeholder="csv">
        </div>

        <input type="submit" value="continue">
    </form>

    </div>

</section>

</body>
</html>
